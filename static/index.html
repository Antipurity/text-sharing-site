<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample/test page</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>Hi from Rust</p>
    <p>User: {{user}}</p>
    {{#with (GetPostById post user)}}
      <p>This: {{this}}</p>
      <p>Reward: {{GetPostReward post}}</p>
      {{#if (GetEditable post ../user)}}
        <p>Editable</p>
      {{else}}
        <p>Not editable</p>
      {{/if}}
      <p>Parent ID: {{GetParentId post}}</p>
      <p>Summary: {{GetSummary post}}</p>
    {{/with}}
  </body>
</html>
