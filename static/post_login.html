<div class="login-header">
  {{#if (IsLoggedIn user)}}
    {{#with (GetUserFirstPost user)}}
      <a href="{{human_readable_url}}">Logged in as {{GetSummary this}}</a>
      |
    {{/with}}
    <form action="/login" method="post">
      <input type="hidden" name="user" value="">
      <button class="btn btn-outline-secondary" name="url" value="{{url}}">Logout</button>
    </form>
  {{else}}
    <!-- TODO: The option to sign up, which takes us to a known location (the post where anyone can post and thus create their account). -->
    <!--   (But we *don't* know such a location.) -->
    <details>
      <summary>Log in</summary>
      <form action="/login" method="post">
        {{> post_user_form_elem user=user}}
        <button class="btn btn-primary full-width" name="url" value="{{url}}">Login</button>
      </form>
    </details>
  {{/if}}
</div>
